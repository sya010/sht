<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .image-container {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 4px;
        }
        .caption {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>My Image Gallery</h1>
    
    <div class="gallery">
        <!-- First Image -->
        <div class="image-container">
            <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 1">
            <div class="caption">Beautiful Landscape</div>
        </div>
        
        <!-- Second Image (same image) -->
        <div class="image-container">
            <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 2">
            <div class="caption">Scenic View</div>
        </div>
        
        <!-- Third Image (same image) -->
        <div class="image-container">
            <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 3">
            <div class="caption">Nature's Beauty</div>
        </div>
        
        <!-- Fourth Image (same image) -->
        <div class="image-container">
            <img src="https://via.placeholder.com/300x200" alt="Placeholder Image 4">
            <div class="caption">Tranquil Scene</div>
        </div>
    </div>
</body>
</html>
