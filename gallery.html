<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>

  <style>
    /* Reset default spacing */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Arial, sans-serif;
      background: #000;          /* black gaps if any */
      color: #fff;
      line-height: 1;
    }

    /* Wrap each menu “page” so it can take the full viewport height on tall screens */
    .page {
      width: 100%;
      min-height: 100vh;         /* at least one full screen tall */
      display: flex;
      align-items: center;       /* center image vertically */
      justify-content: center;
      overflow: hidden;          /* hide any overflow edges */
    }

    /* Menu images */
    .menu-img {
      width: 100%;              /* fill screen width */
      height: auto;
      object-fit: cover;        /* crop nicely if image ratio differs */
    }

    /* Optional caption overlay */
    .caption {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0,0,0,.5);
      padding: .3rem .8rem;
      border-radius: .3rem;
      font-size: .9rem;
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <section class="page">
    <img src="y.jpg" alt="Menu page 1" class="menu-img">
    <!-- <div class="caption">Starters • Salads • Soups</div> -->
  </section>

  <!-- Page 2 -->
  <section class="page">
    <img src="dw.jpg" alt="Menu page 2" class="menu-img">
    <!-- <div class="caption">Mains • Desserts • Drinks</div> -->
  </section>

</body>
</html>
